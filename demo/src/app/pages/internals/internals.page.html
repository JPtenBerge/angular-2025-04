<h2 class="text-2xl">Internals / change detection</h2>

Name: {{name}}<br />
Name config: {{config.name}}

<button (click)="changeName()" class="btn btn-secondary">Verander naam</button>

<button (click)="addCar()">Auto toevoegen</button>

<div class="flex gap-4">
	<ul>
		@for(car of cars; track car) {
		<li>{{car.make}} {{car.model}}</li>
		}
	</ul>

	<app-car-viewer [cars]="cars" />
</div>
